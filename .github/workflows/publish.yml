name: Publish

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: publish
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        dotnet-version: [ '6.0' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          source-url: https://nuget.pkg.github.com/gosolve-org/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.PACKAGE_PUBLISH_TOKEN}}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --no-build --verbosity normal
      - name: Pack
        run: dotnet pack --configuration Release
      - name: Publish GoSolve.Tools.Common
        run: dotnet nuget push ./Tools.Common/bin/Release/*.nupkg --skip-duplicate --no-symbols true
      - name: Publish GoSolve.Tools.Api
        run: dotnet nuget push ./Tools.Api/bin/Release/*.nupkg --skip-duplicate --no-symbols true
